---

tlsh_build_deps:
  - cmake
  - make
  - gcc
  - gcc-c++
  - libstdc++
  - libstdc++-static
  - python-devel
  - python34-devel

tlsh_python_bin: "{% if tlsh_python_version == 2 %}python2{% else %}python3.4{% endif %}"
tlsh_python_bindings: "{% if tlsh_python_version == 2 %}/usr/local/lib/python2.7/dist-packages/tlsh.so{% else %}/usr/lib64/python3.4/site-packages/tlsh.cpython-34m.so{% endif %}"
