#tlsh_virtualenv_user: user
#tlsh_virtualenv_home: /path/home
#tlsh_python_bin: python2
#tlsh_python_binding: "{{ tlsh_virtualenv_path }}/lib/python2.7/site-packages/tlsh.so"
tlsh_python_bin: python3
